<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Company Directory Portal</h1>
        </header>

        <section id="registration-form">
            <form>
                <h2>Employee Registration Form</h2>

                <label for="name">Full Name:</label>
                <input type="text" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" name="email" required><br>

                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                </select><br>

                <label for="employee-id">Employee ID:</label>
                <input type="number" id="employee-id" name="employee-id" required><br>

                <label for="profile-pic">Profile Picture URL:</label>
                <input type="url" id="profile-pic" name="profile-pic" required><br>

                <button type="submit">Register Employee</button>
            </form>
        </section>

        <section id="employee-list">
            <h2>Employee List</h2>
            <ol>
                <li><a href="mailto:john@example.com">John Doe - john@example.com</a></li>
                <li><a href="mailto:jane@example.com">Jane Smith - jane@example.com</a></li>
            </ol>
        </section>

        <section id="employee-details">
            <h2>Employee Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Department</th>
                        <th>Profile Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>IT</td>
                        <td><img src="profile.jpeg" alt="" width="40" height="40"></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>67890</td>
                        <td>HR</td>
                        <td><img src="profile.jpeg" alt="" width="40" height="40"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="company-location">
            <h2>Company Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3443.5064557031706!2d78.3874145746294!3d17.49803529960921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727328745062!5m2!1sen!2sin" width="600" height="450" style="border:0;
            " allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        
    </div>

</body>
</html>
